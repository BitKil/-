<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>球鞋交流平台注册页面</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/static/register/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/register/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/static/register/css/form-elements.css">
        <link rel="stylesheet" href="/static/register/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="/static/register/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/register/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/register/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/register/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/register/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>注册账号</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>注册您的信息</h3>
                            		<p>请填写以下信息</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="请输入用户名" class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="请输入密码" class="form-password form-control" id="form-password">
                                    </div>
                                    <div class="form-group">
			                        	<label class="sr-only" for="form-password-again">Password</label>
			                        	<input type="password" name="form-password-again" placeholder="请再次输入密码" class="form-password form-control" id="form-password-again">
                                    </div>
                                    <div class="form-group">
			                        	<label class="sr-only" for="form-email">Email</label>
                                        <input type="email" name="form-email" placeholder="请输入您的email" class="form-password form-control" id="form-email">
                                    </div>
                                    <button type="button" class="btnnn" id="but_ver_email">获取验证码</button>
                                    <div class="form-group">
			                    		<label class="sr-only" for="form-code">验证码</label>
			                        	<input type="text" name="form-code" placeholder="请输入验证码" class="form-username form-control" id="form-code">
			                        </div>
			                        <button type="submit" class="btn">注册</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        


        <!-- Javascript -->
        <script src="/static/register/js/jquery-1.11.1.min.js"></script>
        <script src="/static/register/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/register/js/jquery.backstretch.min.js"></script>
        <script src="/static/register/js/scripts.js"></script>
        <script src="/static/register/js/sendcode.js"></script>
        <!--[if lt IE 10]>
            <script src="/static/register/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
